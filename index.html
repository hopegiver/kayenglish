<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kay's English Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="실전에서 바로 쓰는 영어 표현집">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #4CAF50;
      --theme-color-secondary: #2196F3;
    }

    body {
      font-size: 16px;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar > h1 {
      text-align: left;
      margin-left: 40px;
    }

    .sidebar .sidebar-nav {
      padding-left: 20px;
    }

    .app-name,
    .sidebar .app-name-link {
      font-weight: 700 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }

    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }

    .markdown-section h3 {
      color: var(--theme-color);
    }

    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      color: #e91e63;
    }

    .markdown-section pre > code {
      background-color: #f5f5f5;
      color: #333;
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }

    .markdown-section table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f0f8ff;
      padding: 15px 20px;
      margin: 20px 0;
    }

    .markdown-section details {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .markdown-section details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--theme-color);
      padding: 5px;
    }

    .markdown-section details[open] summary {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    /* Emoji styles */
    .markdown-section .emoji {
      height: 1.2em;
      vertical-align: middle;
    }

    /* Progress checkbox */
    .task-list-item {
      list-style-type: none;
    }

    .task-list-item input {
      margin-right: 8px;
    }

    /* TTS Speaker Button */
    .docsify-copy-code-button {
      position: relative;
    }

    .tts-speaker-button {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 14px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    pre:hover .tts-speaker-button {
      opacity: 1;
    }

    .tts-speaker-button:hover {
      background: #33a372;
    }

    .tts-speaker-button.playing {
      background: #ff6b6b;
    }

    .tts-speaker-button.playing:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: "Kay's English Note",
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색...',
        noData: '결과 없음',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: '복사',
        errorText: '실패',
        successText: '완료'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#4CAF50)",
        height: "3px",
      },

      // TTS Plugin
      plugins: [
        function(hook, vm) {
          let currentUtterance = null;
          let voicesLoaded = false;

          // 음성 목록 로드 대기
          function loadVoices() {
            return new Promise((resolve) => {
              const voices = window.speechSynthesis.getVoices();
              if (voices.length > 0) {
                voicesLoaded = true;
                resolve(voices);
              } else {
                window.speechSynthesis.onvoiceschanged = () => {
                  voicesLoaded = true;
                  resolve(window.speechSynthesis.getVoices());
                };
              }
            });
          }

          // 초기 로드
          loadVoices().then(voices => {
            console.log('=== Available Voices ===');
            voices.forEach((voice, index) => {
              console.log(`${index}: ${voice.name} (${voice.lang}) ${voice.localService ? '[Local]' : '[Remote]'}`);
            });
            console.log('=======================');
          });

          // 현재 재생 중인 오디오
          let currentAudio = null;

          // TTS 함수 (온라인 API 사용)
          function speakText(text, button) {
            // 이미 재생 중이면 중지
            if (currentAudio && !currentAudio.paused) {
              currentAudio.pause();
              currentAudio = null;
              if (button) {
                button.textContent = '🔊';
                button.classList.remove('playing');
              }
              return;
            }

            // 영어 문장만 추출 (한글 제외)
            const englishOnly = text
              .split('\n')
              .filter(line => /[a-zA-Z]/.test(line) && !/[가-힣]/.test(line))
              .join('. ');

            if (!englishOnly.trim()) {
              alert('읽을 수 있는 영어 텍스트가 없습니다.');
              return;
            }

            // 텍스트가 너무 길면 잘라내기 (200자 제한)
            const textToSpeak = englishOnly.length > 200
              ? englishOnly.substring(0, 200) + '...'
              : englishOnly;

            if (button) {
              button.textContent = '⏸️';
              button.classList.add('playing');
            }

            console.log('🔊 Playing TTS (Online):', textToSpeak.substring(0, 50) + '...');

            // Google Translate TTS API 사용
            const encodedText = encodeURIComponent(textToSpeak);
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=${encodedText}`;

            const audio = new Audio(audioUrl);
            currentAudio = audio;

            audio.onplay = function() {
              console.log('✅ TTS started');
            };

            audio.onended = function() {
              console.log('✅ TTS ended');
              if (button) {
                button.textContent = '🔊';
                button.classList.remove('playing');
              }
              currentAudio = null;
            };

            audio.onerror = function(e) {
              console.error('❌ TTS Error:', e);
              alert('TTS를 재생할 수 없습니다. 인터넷 연결을 확인해주세요.');
              if (button) {
                button.textContent = '🔊';
                button.classList.remove('playing');
              }
              currentAudio = null;
            };

            // 재생
            audio.play().catch(function(error) {
              console.error('Play error:', error);
              if (button) {
                button.textContent = '🔊';
                button.classList.remove('playing');
              }
              currentAudio = null;
            });
          }

          // 페이지 렌더링 후 버튼 추가
          hook.doneEach(function() {
            setTimeout(function() {
              document.querySelectorAll('pre[data-lang]').forEach(function(pre) {
                // 이미 버튼이 있으면 스킵
                if (pre.querySelector('.tts-speaker-button')) return;

                const code = pre.querySelector('code');
                if (!code) return;

                const text = code.textContent;

                // 영어가 포함된 코드 블록만 처리
                if (!/[a-zA-Z]/.test(text)) return;

                const button = document.createElement('button');
                button.className = 'tts-speaker-button';
                button.textContent = '🔊';
                button.title = 'Read aloud (영어만 읽기)';

                button.onclick = function(e) {
                  e.preventDefault();
                  e.stopPropagation();
                  speakText(text, button);
                };

                pre.style.position = 'relative';
                pre.insertBefore(button, pre.firstChild);
              });
            }, 100);
          });

          // 페이지 이동 시 TTS 중지
          hook.beforeEach(function(content) {
            if (currentAudio && !currentAudio.paused) {
              currentAudio.pause();
              currentAudio = null;
            }
            return content;
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>

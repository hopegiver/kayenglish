    /* ë°ìŠ¤í¬í†±: í˜¸ë²„ì‹œ í‘œì‹œ */
    @media (hover: hover) and (pointer: fine) {

      pre:hover .tts-speaker-button {

    /* ëª¨ë°”ì¼: í•­ìƒ í‘œì‹œ */

      /* ì»¨í…ì¸  ì˜ì—­ì„ í—¤ë” ì•„ë˜ë¡œ ì´ë™ */

      /* Docsify ê¸°ë³¸ í–„ë²„ê±° ë²„íŠ¼ ìˆ¨ê¸°ê¸° (ëª¨ë°”ì¼ í—¤ë” ì‚¬ìš©) */
      .sidebar-toggle {

      /* ëª¨ë°”ì¼ì—ì„œ ì‚¬ì´ë“œë°” ê¸°ë³¸ ìƒíƒœ */
      .sidebar {

      /* ì‚¬ì´ë“œë°”ê°€ ì—´ë ¸ì„ ë•Œ body ìŠ¤í¬ë¡¤ ë§‰ê¸° */

<body>
  <!-- ëª¨ë°”ì¼ í—¤ë” -->
  <div class="mobile-header">
    <div class="mobile-header-menu" id="mobile-menu-btn" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-header-title">Kay's English Note</div>
  </div>

  <div id="app">Loading...</div>

  <script>
    // TTS ì´ˆê¸°í™”
    console.log('âœ… TTS Ready');

    // ëª¨ë°”ì¼ ë©”ë‰´ í† ê¸€ í•¨ìˆ˜ (ì „ì—­)
    function toggleMobileMenu() {
      console.log('ğŸ”˜ Mobile menu clicked');

      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const sidebar = document.querySelector('.sidebar');
      const body = document.body;

      console.log('Sidebar:', sidebar);

      if (sidebar) {
        // ì‚¬ì´ë“œë°” í† ê¸€
        const isOpen = sidebar.classList.contains('open');

        if (isOpen) {
          sidebar.classList.remove('open');
          body.classList.remove('close');
        } else {
          sidebar.classList.add('open');
          body.classList.add('close');
        }

        // í–„ë²„ê±° ì•„ì´ì½˜ ì• ë‹ˆë©”ì´ì…˜
        if (mobileMenuBtn) {
          mobileMenuBtn.classList.toggle('active');
        }

        console.log('Sidebar toggled:', !isOpen);
      } else {
        console.warn('âš ï¸ Sidebar not found');
      }
    }

    // ì˜¤ë²„ë ˆì´ í´ë¦­ì‹œ ì‚¬ì´ë“œë°” ë‹«ê¸°
    document.addEventListener('click', function(e) {
      const sidebar = document.querySelector('.sidebar');
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const body = document.body;

      if (body.classList.contains('close') &&
          !sidebar.contains(e.target) &&
          !mobileMenuBtn.contains(e.target)) {
        toggleMobileMenu();
      }
    });

    // ì‚¬ì´ë“œë°” ë§í¬ í´ë¦­ì‹œ ìë™ìœ¼ë¡œ ë‹«ê¸° (ëª¨ë°”ì¼) - ì´ë²¤íŠ¸ ìœ„ì„ ë°©ì‹
    let sidebarClickHandlerAdded = false;

    function setupSidebarLinkClose() {
      if (window.innerWidth <= 768 && !sidebarClickHandlerAdded) {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          sidebar.addEventListener('click', function(e) {
            // ë§í¬(a íƒœê·¸)ë¥¼ í´ë¦­í–ˆëŠ”ì§€ í™•ì¸
            const link = e.target.closest('a');
            if (link && sidebar.contains(link)) {
              console.log('ğŸ“± Sidebar link clicked:', link.textContent.trim());
              const body = document.body;

              console.log('Body has close class:', body.classList.contains('close'));
              console.log('Sidebar has open class:', sidebar.classList.contains('open'));

              // ì‚¬ì´ë“œë°”ê°€ ì—´ë ¤ìˆìœ¼ë©´ ë‹«ê¸°
              if (sidebar.classList.contains('open') || body.classList.contains('close')) {
                console.log('ğŸ”„ Closing sidebar...');
                setTimeout(() => {
                  toggleMobileMenu();
                }, 100);
              }
            }
          }, true); // ìº¡ì²˜ ë‹¨ê³„ì—ì„œ ì´ë²¤íŠ¸ ì²˜ë¦¬

          sidebarClickHandlerAdded = true;
          console.log('âœ… Sidebar click handler attached (event delegation)');
        }
      }
    }

    // í˜ì´ì§€ ë¡œë“œ í›„ ë§í¬ ì´ë²¤íŠ¸ ì„¤ì •
    window.addEventListener('load', () => {
      setupSidebarLinkClose();
    });

    console.log('âœ… toggleMobileMenu function ready');
  </script>

  <script>
    window.$docsify = {
      name: "Kay's English Note",
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'ê²€ìƒ‰...',
        noData: 'ê²°ê³¼ ì—†ìŒ',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: 'ì´ì „',
        nextText: 'ë‹¤ìŒ',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: 'ë³µì‚¬',
        errorText: 'ì‹¤íŒ¨',
        successText: 'ì™„ë£Œ'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#4CAF50)",
        height: "3px",
      },

      // TTS Plugin - ëª¨ë°”ì¼ ìµœì í™”
      plugins: [
        function(hook, vm) {
          let isSpeaking = false;
          let currentButton = null;

          // ëª¨ë°”ì¼ ë””ë°”ì´ìŠ¤ ê°ì§€
          const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                          ('ontouchstart' in window) || 
                          (window.innerWidth <= 768);

          // TTS í•¨ìˆ˜ - ëª¨ë°”ì¼ ìµœì í™”
          function speakText(text, button) {
            try {
              // ë¸Œë¼ìš°ì € ì§€ì› ì²´í¬
              if (!window.speechSynthesis) {
                showMobileAlert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¬ìƒì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
              }

              // ì¬ìƒ ì¤‘ì´ë©´ ì¤‘ì§€
              if (isSpeaking) {
                window.speechSynthesis.cancel();
                resetButton();
                return;
              }

              // ì˜ì–´ í…ìŠ¤íŠ¸ë§Œ ì¶”ì¶œ
              const englishText = text
                .split('\n')
                .filter(line => /[a-zA-Z]/.test(line) && !/[ê°€-í£]/.test(line))
                .join('. ')
                .substring(0, isMobile ? 200 : 300); // ëª¨ë°”ì¼ì€ ë” ì§§ê²Œ

              if (!englishText.trim()) {
                showMobileAlert('ì½ì„ ìˆ˜ ìˆëŠ” ì˜ì–´ í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
              }

              // ìŒì„± ë¡œë”© ëŒ€ê¸° (ëª¨ë°”ì¼ì—ì„œ í•„ìš”)
              const voices = speechSynthesis.getVoices();
              if (voices.length === 0) {
                // ìŒì„± ëª©ë¡ ë¡œë”© ëŒ€ê¸°
                speechSynthesis.onvoiceschanged = () => {
                  if (!isSpeaking) speakWithVoice(englishText, button);
                };
                return;
              }

              speakWithVoice(englishText, button);

            } catch (error) {
              console.error('TTS Error:', error);
              showMobileAlert('ìŒì„± ì¬ìƒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
              resetButton();
            }
          }

          // ì‹¤ì œ ìŒì„± ì¬ìƒ í•¨ìˆ˜
          function speakWithVoice(text, button) {
            const voices = speechSynthesis.getVoices();
            let englishVoice = voices.find(v => v.lang.startsWith('en-') && v.localService);
            
            if (!englishVoice) {
              englishVoice = voices.find(v => v.lang.startsWith('en-'));
            }
            
            if (!englishVoice) {
              const message = isMobile 
                ? 'ì˜ì–´ ìŒì„±ì´ ì—†ìŠµë‹ˆë‹¤.\nê¸°ê¸° ì„¤ì •ì—ì„œ ì˜ì–´ TTSë¥¼ í™œì„±í™”í•´ì£¼ì„¸ìš”.'
                : 'ì˜ì–´ TTS ìŒì„±ì´ ì—†ìŠµë‹ˆë‹¤.\nWindows ì„¤ì • â†’ ì‹œê°„ ë° ì–¸ì–´ â†’ ìŒì„±ì—ì„œ English ì¶”ê°€ í›„ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.';
              showMobileAlert(message);
              return;
            }

            // ìŒì„± ì¬ìƒ
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = englishVoice;
            utterance.rate = isMobile ? 0.8 : 0.9; // ëª¨ë°”ì¼ì—ì„œ ì•½ê°„ ëŠë¦¬ê²Œ
            utterance.pitch = 1;
            utterance.volume = 1;
            utterance.lang = 'en-US';

            utterance.onstart = () => {
              isSpeaking = true;
              currentButton = button;
              button.textContent = 'â¸ï¸';
              button.classList.add('playing');
              button.setAttribute('aria-label', 'ìŒì„± ì¬ìƒ ì¤‘ - íƒ­í•˜ì—¬ ì¤‘ì§€');
            };

            utterance.onend = utterance.onerror = () => {
              resetButton();
            };

            speechSynthesis.speak(utterance);
          }

          // ë²„íŠ¼ ìƒíƒœ ë¦¬ì…‹
          function resetButton() {
            isSpeaking = false;
            if (currentButton) {
              currentButton.textContent = 'ğŸ”Š';
              currentButton.classList.remove('playing');
              currentButton.setAttribute('aria-label', 'ì˜ì–´ í…ìŠ¤íŠ¸ ì½ê¸°');
              currentButton = null;
            }
          }

          // ëª¨ë°”ì¼ ì¹œí™”ì  ì•Œë¦¼
          function showMobileAlert(message) {
            if (isMobile && window.confirm) {
              confirm(message); // ëª¨ë°”ì¼ì—ì„œ ë” ë‚˜ì€ UX
            } else {
              alert(message);
            }
          }

          // í„°ì¹˜ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
          function createTouchHandler(text, button) {
            let touchStartTime;
            
            return {
              touchstart: (e) => {
                touchStartTime = Date.now();
                button.style.transform = 'scale(0.95)';
              },
              touchend: (e) => {
                e.preventDefault();
                button.style.transform = '';
                
                // ì§§ì€ í„°ì¹˜ë§Œ í—ˆìš© (ê¸¸ê²Œ ëˆ„ë¥´ê¸° ë°©ì§€)
                if (Date.now() - touchStartTime < 500) {
                  speakText(text, button);
                }
              },
              click: (e) => {
                e.preventDefault();
                if (!isMobile) { // ë°ìŠ¤í¬í†±ì—ì„œë§Œ í´ë¦­ ì´ë²¤íŠ¸ ì‚¬ìš©
                  speakText(text, button);
                }
              }
            };
          }

          // ë²„íŠ¼ ì¶”ê°€ - ëª¨ë°”ì¼ ìµœì í™”
          hook.doneEach(() => {
            setTimeout(() => {
              document.querySelectorAll('pre[data-lang]').forEach(pre => {
                if (pre.querySelector('.tts-speaker-button')) return;
                
                const code = pre.querySelector('code');
                if (!code || !/[a-zA-Z]/.test(code.textContent)) return;

                const button = document.createElement('button');
                button.className = 'tts-speaker-button';
                button.textContent = 'ğŸ”Š';
                button.setAttribute('aria-label', 'ì˜ì–´ í…ìŠ¤íŠ¸ ì½ê¸°');
                button.setAttribute('type', 'button');
                
                // í„°ì¹˜ ë° í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
                const handlers = createTouchHandler(code.textContent, button);
                
                if (isMobile) {
                  button.addEventListener('touchstart', handlers.touchstart, { passive: false });
                  button.addEventListener('touchend', handlers.touchend, { passive: false });
                } else {
                  button.addEventListener('click', handlers.click);
                }

                pre.style.position = 'relative';
                pre.appendChild(button); // insertBefore ëŒ€ì‹  appendChild ì‚¬ìš©
              });
            }, 100);
          });

          // í˜ì´ì§€ ì´ë™ì‹œ TTS ì¤‘ì§€
          hook.beforeEach(content => {
            if (isSpeaking) {
              speechSynthesis.cancel();
              resetButton();
            }
            return content;
          });

          // í˜ì´ì§€ ìˆ¨ê¹€ì‹œ TTS ì¤‘ì§€ (ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ëŒ€ì‘)
          document.addEventListener('visibilitychange', () => {
            if (document.hidden && isSpeaking) {
              speechSynthesis.cancel();
              resetButton();
            }
          });
        },

        // ëª¨ë°”ì¼ í–„ë²„ê±° ë©”ë‰´ ê°œì„ 
        function(hook, vm) {
          const checkAndAddHamburger = () => {
            const toggle = document.querySelector('.sidebar-toggle');
            if (toggle && !toggle.querySelector('span')) {
              // ê¸°ë³¸ í…ìŠ¤íŠ¸ ì œê±°í•˜ê³  í–„ë²„ê±° ì•„ì´ì½˜ ì¶”ê°€
              toggle.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
              `;
              console.log('âœ… Hamburger icon added');

              // í´ë¦­ ì´ë²¤íŠ¸ë¡œ active í´ë˜ìŠ¤ í† ê¸€
              toggle.addEventListener('click', () => {
                setTimeout(() => {
                  const sidebar = document.querySelector('.sidebar');
                  if (sidebar && sidebar.classList.contains('open')) {
                    toggle.classList.add('active');
                  } else {
                    toggle.classList.remove('active');
                  }
                }, 50);
              });
            }
          };

          // ì¦‰ì‹œ ì‹¤í–‰
          hook.mounted(() => {
            if (window.innerWidth <= 768) {
              setTimeout(checkAndAddHamburger, 50);
            }
          });

          // ê° í˜ì´ì§€ ë¡œë“œì‹œì—ë„ ì‹¤í–‰
          hook.doneEach(() => {
            if (window.innerWidth <= 768) {
              setTimeout(checkAndAddHamburger, 50);
            }
          });
        }
      ]
    }
  </script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kay's English Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="실전에서 바로 쓰는 영어 표현집">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #4CAF50;
      --theme-color-secondary: #2196F3;
    }

    body {
      font-size: 16px;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar > h1 {
      text-align: left;
      margin-left: 40px;
    }

    .sidebar .sidebar-nav {
      padding-left: 20px;
    }

    .app-name,
    .sidebar .app-name-link {
      font-weight: 700 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
      font-size: 16px;
    }

    .sidebar ul li a {
      font-size: 16px !important;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }

    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }

    .markdown-section h3 {
      color: var(--theme-color);
    }

    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      color: #e91e63;
    }

    .markdown-section pre > code {
      background-color: #f5f5f5;
      color: #333;
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }

    .markdown-section table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f0f8ff;
      padding: 15px 20px;
      margin: 20px 0;
    }

    .markdown-section details {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .markdown-section details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--theme-color);
      padding: 5px;
    }

    .markdown-section details[open] summary {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    /* Emoji styles */
    .markdown-section .emoji {
      height: 1.2em;
      vertical-align: middle;
    }

    /* Progress checkbox */
    .task-list-item {
      list-style-type: none;
    }

    .task-list-item input {
      margin-right: 8px;
    }

    /* TTS Speaker Button - 모바일 최적화 */
    .docsify-copy-code-button {
      position: relative;
    }

    .tts-speaker-button {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 1;
      cursor: pointer;
      padding: 8px 12px;
      font-size: 16px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 6px;
      opacity: 0.8;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* 데스크톱: 호버시 표시 */
    @media (hover: hover) and (pointer: fine) {
      .tts-speaker-button {
        opacity: 0;
      }
      
      pre:hover .tts-speaker-button {
        opacity: 0.8;
      }
      
      .tts-speaker-button:hover {
        background: #33a372;
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* 모바일: 항상 표시 */
    @media (hover: none) or (pointer: coarse) {
      .tts-speaker-button {
        opacity: 0.7;
        top: 4px;
        left: 4px;
        padding: 10px;
        font-size: 18px;
      }
    }

    .tts-speaker-button:active {
      transform: scale(0.95);
      background: #33a372;
    }

    .tts-speaker-button.playing {
      background: #ff6b6b;
      animation: pulse 1.5s infinite;
    }

    .tts-speaker-button.playing:hover,
    .tts-speaker-button.playing:active {
      background: #ff5252;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* 모바일 헤더 */
    .mobile-header {
      display: none;
    }

    @media screen and (max-width: 768px) {
      /* 모바일 상단 고정 헤더 */
      .mobile-header {
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--theme-color, #4CAF50);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 10000;
        pointer-events: auto;
      }

      .mobile-header-title {
        flex: 1;
        text-align: center;
        color: white;
        font-size: 18px;
        font-weight: 700;
        padding-left: 60px;
        box-sizing: border-box;
      }

      .mobile-header-menu {
        position: absolute;
        left: 0;
        top: 0;
        width: 60px;
        height: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-right: 1px solid rgba(255,255,255,0.2);
        transition: background 0.3s ease;
        z-index: 10001;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      .mobile-header-menu:hover,
      .mobile-header-menu:active {
        background: rgba(255, 255, 255, 0.1);
      }

      .mobile-header-menu span {
        display: block;
        width: 24px;
        height: 2px;
        background: white;
        margin: 3px 0;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .mobile-header-menu.active span:nth-child(1) {
        transform: rotate(45deg) translate(7px, 7px);
      }

      .mobile-header-menu.active span:nth-child(2) {
        opacity: 0;
      }

      .mobile-header-menu.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      /* 컨텐츠 영역을 헤더 아래로 이동 */
      .content {
        padding-top: 60px !important;
      }

      .markdown-section {
        padding: 20px 15px;
        margin-top: 0;
      }
      
      .markdown-section pre {
        position: relative;
        overflow-x: auto;
      }
      
      .tts-speaker-button {
        position: sticky;
        left: 4px;
        top: 4px;
      }

      /* 모바일 햄버거 메뉴 버튼 스타일링 */
      .app-nav .sidebar-toggle {
        background: var(--theme-color, #4CAF50) !important;
        color: white !important;
        border-radius: 50% !important;
        width: 48px !important;
        height: 48px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3) !important;
        border: none !important;
        margin: 12px !important;
        transition: all 0.3s ease !important;
        font-size: 20px !important;
        line-height: 1 !important;
      }

      .app-nav .sidebar-toggle:hover,
      .app-nav .sidebar-toggle:active {
        background: #45a049 !important;
        transform: scale(1.05) !important;
        box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4) !important;
      }

      /* Docsify 기본 햄버거 버튼 숨기기 (모바일 헤더 사용) */
      .sidebar-toggle {
        display: none !important;
      }

      /* 모바일에서 사이드바 기본 상태 */
      .sidebar {
        position: fixed !important;
        top: 60px !important;
        left: 0 !important;
        bottom: 0 !important;
        width: 300px !important;
        transform: translateX(-100%) !important;
        transition: transform 0.3s ease !important;
        z-index: 9999 !important;
        overflow-y: auto !important;
      }

      /* 모바일에서 사이드바가 열렸을 때 */
      .sidebar.open {
        transform: translateX(0) !important;
      }

      /* 사이드바가 열렸을 때 body 스크롤 막기 */
      body.close {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
      }

      /* 사이드바 오버레이 */
      body.close::before {
        content: '';
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9998;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <!-- 모바일 헤더 -->
  <div class="mobile-header">
    <div class="mobile-header-menu" id="mobile-menu-btn" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-header-title">Kay's English Note</div>
  </div>

  <div id="app">Loading...</div>

  <script>
    // TTS 초기화
    console.log('✅ TTS Ready');

    // 모바일 메뉴 토글 함수 (전역)
    function toggleMobileMenu() {
      console.log('🔘 Mobile menu clicked');

      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const sidebar = document.querySelector('.sidebar');
      const body = document.body;

      console.log('Sidebar:', sidebar);

      if (sidebar) {
        // 사이드바 토글
        const isOpen = sidebar.classList.contains('open');

        if (isOpen) {
          sidebar.classList.remove('open');
          body.classList.remove('close');
        } else {
          sidebar.classList.add('open');
          body.classList.add('close');
        }

        // 햄버거 아이콘 애니메이션
        if (mobileMenuBtn) {
          mobileMenuBtn.classList.toggle('active');
        }

        console.log('Sidebar toggled:', !isOpen);
      } else {
        console.warn('⚠️ Sidebar not found');
      }
    }

    // 오버레이 클릭시 사이드바 닫기
    document.addEventListener('click', function(e) {
      const sidebar = document.querySelector('.sidebar');
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const body = document.body;

      if (body.classList.contains('close') &&
          !sidebar.contains(e.target) &&
          !mobileMenuBtn.contains(e.target)) {
        toggleMobileMenu();
      }
    });

    // 사이드바 링크 클릭시 자동으로 닫기 (모바일) - 이벤트 위임 방식
    let sidebarClickHandlerAdded = false;

    function setupSidebarLinkClose() {
      if (window.innerWidth <= 768 && !sidebarClickHandlerAdded) {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          sidebar.addEventListener('click', function(e) {
            // 링크(a 태그)를 클릭했는지 확인
            const link = e.target.closest('a');
            if (link && sidebar.contains(link)) {
              console.log('📱 Sidebar link clicked:', link.textContent.trim());
              const body = document.body;

              console.log('Body has close class:', body.classList.contains('close'));
              console.log('Sidebar has open class:', sidebar.classList.contains('open'));

              // 사이드바가 열려있으면 닫기
              if (sidebar.classList.contains('open') || body.classList.contains('close')) {
                console.log('🔄 Closing sidebar...');
                setTimeout(() => {
                  toggleMobileMenu();
                }, 100);
              }
            }
          }, true); // 캡처 단계에서 이벤트 처리

          sidebarClickHandlerAdded = true;
          console.log('✅ Sidebar click handler attached (event delegation)');
        }
      }
    }

    // 페이지 로드 후 링크 이벤트 설정
    window.addEventListener('load', () => {
      setupSidebarLinkClose();
    });

    console.log('✅ toggleMobileMenu function ready');
  </script>

  <script>
    window.$docsify = {
      name: "Kay's English Note",
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색...',
        noData: '결과 없음',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: '복사',
        errorText: '실패',
        successText: '완료'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#4CAF50)",
        height: "3px",
      },

      // TTS Plugin - 모바일 최적화
      plugins: [
        function(hook, vm) {
          let isSpeaking = false;
          let currentButton = null;

          // 모바일 디바이스 감지
          const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                          ('ontouchstart' in window) || 
                          (window.innerWidth <= 768);

          // TTS 함수 - 모바일 최적화
          function speakText(text, button) {
            try {
              // 브라우저 지원 체크
              if (!window.speechSynthesis) {
                showMobileAlert('이 브라우저는 음성 재생을 지원하지 않습니다.');
                return;
              }

              // 재생 중이면 중지
              if (isSpeaking) {
                window.speechSynthesis.cancel();
                resetButton();
                return;
              }

              // 영어 텍스트만 추출
              const englishText = text
                .split('\n')
                .filter(line => /[a-zA-Z]/.test(line) && !/[가-힣]/.test(line))
                .join('. ')
                .substring(0, isMobile ? 200 : 300); // 모바일은 더 짧게

              if (!englishText.trim()) {
                showMobileAlert('읽을 수 있는 영어 텍스트가 없습니다.');
                return;
              }

              // 음성 로딩 대기 (모바일에서 필요)
              const voices = speechSynthesis.getVoices();
              if (voices.length === 0) {
                // 음성 목록 로딩 대기
                speechSynthesis.onvoiceschanged = () => {
                  if (!isSpeaking) speakWithVoice(englishText, button);
                };
                return;
              }

              speakWithVoice(englishText, button);

            } catch (error) {
              console.error('TTS Error:', error);
              showMobileAlert('음성 재생 중 오류가 발생했습니다.');
              resetButton();
            }
          }

          // 실제 음성 재생 함수
          function speakWithVoice(text, button) {
            const voices = speechSynthesis.getVoices();
            let englishVoice = voices.find(v => v.lang.startsWith('en-') && v.localService);
            
            if (!englishVoice) {
              englishVoice = voices.find(v => v.lang.startsWith('en-'));
            }
            
            if (!englishVoice) {
              const message = isMobile 
                ? '영어 음성이 없습니다.\n기기 설정에서 영어 TTS를 활성화해주세요.'
                : '영어 TTS 음성이 없습니다.\nWindows 설정 → 시간 및 언어 → 음성에서 English 추가 후 새로고침하세요.';
              showMobileAlert(message);
              return;
            }

            // 음성 재생
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = englishVoice;
            utterance.rate = isMobile ? 0.8 : 0.9; // 모바일에서 약간 느리게
            utterance.pitch = 1;
            utterance.volume = 1;
            utterance.lang = 'en-US';

            utterance.onstart = () => {
              isSpeaking = true;
              currentButton = button;
              button.textContent = '⏸️';
              button.classList.add('playing');
              button.setAttribute('aria-label', '음성 재생 중 - 탭하여 중지');
            };

            utterance.onend = utterance.onerror = () => {
              resetButton();
            };

            speechSynthesis.speak(utterance);
          }

          // 버튼 상태 리셋
          function resetButton() {
            isSpeaking = false;
            if (currentButton) {
              currentButton.textContent = '🔊';
              currentButton.classList.remove('playing');
              currentButton.setAttribute('aria-label', '영어 텍스트 읽기');
              currentButton = null;
            }
          }

          // 모바일 친화적 알림
          function showMobileAlert(message) {
            if (isMobile && window.confirm) {
              confirm(message); // 모바일에서 더 나은 UX
            } else {
              alert(message);
            }
          }

          // 터치 이벤트 핸들러
          function createTouchHandler(text, button) {
            let touchStartTime;
            
            return {
              touchstart: (e) => {
                touchStartTime = Date.now();
                button.style.transform = 'scale(0.95)';
              },
              touchend: (e) => {
                e.preventDefault();
                button.style.transform = '';
                
                // 짧은 터치만 허용 (길게 누르기 방지)
                if (Date.now() - touchStartTime < 500) {
                  speakText(text, button);
                }
              },
              click: (e) => {
                e.preventDefault();
                if (!isMobile) { // 데스크톱에서만 클릭 이벤트 사용
                  speakText(text, button);
                }
              }
            };
          }

          // 버튼 추가 - 모바일 최적화
          hook.doneEach(() => {
            setTimeout(() => {
              document.querySelectorAll('pre[data-lang]').forEach(pre => {
                if (pre.querySelector('.tts-speaker-button')) return;
                
                const code = pre.querySelector('code');
                if (!code || !/[a-zA-Z]/.test(code.textContent)) return;

                const button = document.createElement('button');
                button.className = 'tts-speaker-button';
                button.textContent = '🔊';
                button.setAttribute('aria-label', '영어 텍스트 읽기');
                button.setAttribute('type', 'button');
                
                // 터치 및 클릭 이벤트 추가
                const handlers = createTouchHandler(code.textContent, button);
                
                if (isMobile) {
                  button.addEventListener('touchstart', handlers.touchstart, { passive: false });
                  button.addEventListener('touchend', handlers.touchend, { passive: false });
                } else {
                  button.addEventListener('click', handlers.click);
                }

                pre.style.position = 'relative';
                pre.appendChild(button); // insertBefore 대신 appendChild 사용
              });
            }, 100);
          });

          // 페이지 이동시 TTS 중지
          hook.beforeEach(content => {
            if (isSpeaking) {
              speechSynthesis.cancel();
              resetButton();
            }
            return content;
          });

          // 페이지 숨김시 TTS 중지 (모바일 브라우저 대응)
          document.addEventListener('visibilitychange', () => {
            if (document.hidden && isSpeaking) {
              speechSynthesis.cancel();
              resetButton();
            }
          });
        },

        // 모바일 햄버거 메뉴 개선
        function(hook, vm) {
          const checkAndAddHamburger = () => {
            const toggle = document.querySelector('.sidebar-toggle');
            if (toggle && !toggle.querySelector('span')) {
              // 기본 텍스트 제거하고 햄버거 아이콘 추가
              toggle.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
              `;
              console.log('✅ Hamburger icon added');

              // 클릭 이벤트로 active 클래스 토글
              toggle.addEventListener('click', () => {
                setTimeout(() => {
                  const sidebar = document.querySelector('.sidebar');
                  if (sidebar && sidebar.classList.contains('open')) {
                    toggle.classList.add('active');
                  } else {
                    toggle.classList.remove('active');
                  }
                }, 50);
              });
            }
          };

          // 즉시 실행
          hook.mounted(() => {
            if (window.innerWidth <= 768) {
              setTimeout(checkAndAddHamburger, 50);
            }
          });

          // 각 페이지 로드시에도 실행
          hook.doneEach(() => {
            if (window.innerWidth <= 768) {
              setTimeout(checkAndAddHamburger, 50);
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

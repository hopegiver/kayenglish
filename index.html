<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kay's English Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="실전에서 바로 쓰는 영어 표현집">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #4CAF50;
      --theme-color-secondary: #2196F3;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar .sidebar-nav {
      padding-left: 20px;
    }

    .app-name,
    .sidebar .app-name-link {
      font-weight: 700 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }

    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }

    .markdown-section h3 {
      color: var(--theme-color);
    }

    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      color: #e91e63;
    }

    .markdown-section pre > code {
      background-color: #f5f5f5;
      color: #333;
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }

    .markdown-section table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f0f8ff;
      padding: 15px 20px;
      margin: 20px 0;
    }

    .markdown-section details {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .markdown-section details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--theme-color);
      padding: 5px;
    }

    .markdown-section details[open] summary {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    /* Emoji styles */
    .markdown-section .emoji {
      height: 1.2em;
      vertical-align: middle;
    }

    /* Progress checkbox */
    .task-list-item {
      list-style-type: none;
    }

    .task-list-item input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: "Kay's English Note",
      repo: '',
      loadSidebar: true,
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색...',
        noData: '결과 없음',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: '복사',
        errorText: '실패',
        successText: '완료'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#4CAF50)",
        height: "3px",
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>

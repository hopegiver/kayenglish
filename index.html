<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kay's English Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="실전에서 바로 쓰는 영어 표현집">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #4CAF50;
      --theme-color-secondary: #2196F3;
    }

    body {
      font-size: 16px;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar > h1 {
      text-align: left;
      margin-left: 40px;
    }

    .sidebar .sidebar-nav {
      padding-left: 20px;
    }

    .app-name,
    .sidebar .app-name-link {
      font-weight: 700 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
      font-size: 16px;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }

    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }

    .markdown-section h3 {
      color: var(--theme-color);
    }

    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      color: #e91e63;
    }

    .markdown-section pre > code {
      background-color: #f5f5f5;
      color: #333;
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }

    .markdown-section table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f0f8ff;
      padding: 15px 20px;
      margin: 20px 0;
    }

    .markdown-section details {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .markdown-section details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--theme-color);
      padding: 5px;
    }

    .markdown-section details[open] summary {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    /* Emoji styles */
    .markdown-section .emoji {
      height: 1.2em;
      vertical-align: middle;
    }

    /* Progress checkbox */
    .task-list-item {
      list-style-type: none;
    }

    .task-list-item input {
      margin-right: 8px;
    }

    /* TTS Speaker Button - 모바일 최적화 */
    .docsify-copy-code-button {
      position: relative;
    }

    .tts-speaker-button {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 1;
      cursor: pointer;
      padding: 8px 12px;
      font-size: 16px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 6px;
      opacity: 0.8;
      transition: all 0.3s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* 데스크톱: 호버시 표시 */
    @media (hover: hover) and (pointer: fine) {
      .tts-speaker-button {
        opacity: 0;
      }
      
      pre:hover .tts-speaker-button {
        opacity: 0.8;
      }
      
      .tts-speaker-button:hover {
        background: #33a372;
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* 모바일: 항상 표시 */
    @media (hover: none) or (pointer: coarse) {
      .tts-speaker-button {
        opacity: 0.7;
        top: 4px;
        left: 4px;
        padding: 10px;
        font-size: 18px;
      }
    }

    .tts-speaker-button:active {
      transform: scale(0.95);
      background: #33a372;
    }

    .tts-speaker-button.playing {
      background: #ff6b6b;
      animation: pulse 1.5s infinite;
    }

    .tts-speaker-button.playing:hover,
    .tts-speaker-button.playing:active {
      background: #ff5252;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* 모바일 전용 스타일 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 20px 15px;
      }
      
      .markdown-section pre {
        position: relative;
        overflow-x: auto;
      }
      
      .tts-speaker-button {
        position: sticky;
        left: 4px;
        top: 4px;
      }

      /* 모바일 햄버거 메뉴 버튼 스타일링 */
      .app-nav .sidebar-toggle {
        background: var(--theme-color, #4CAF50) !important;
        color: white !important;
        border-radius: 50% !important;
        width: 48px !important;
        height: 48px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3) !important;
        border: none !important;
        margin: 12px !important;
        transition: all 0.3s ease !important;
        font-size: 20px !important;
        line-height: 1 !important;
      }

      .app-nav .sidebar-toggle:hover,
      .app-nav .sidebar-toggle:active {
        background: #45a049 !important;
        transform: scale(1.05) !important;
        box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4) !important;
      }

      /* Docsify 기본 햄버거 메뉴 버튼 스타일 오버라이드 */
      .sidebar-toggle {
        background: var(--theme-color, #4CAF50) !important;
        color: white !important;
        border-radius: 12px !important;
        width: 56px !important;
        height: 56px !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3) !important;
        border: none !important;
        padding: 8px !important;
        transition: all 0.3s ease !important;
        font-size: 20px !important;
        position: fixed !important;
        bottom: 20px !important;
        left: 20px !important;
        top: auto !important;
        z-index: 1000 !important;
      }

      .sidebar-toggle:hover,
      .sidebar-toggle:active {
        background: #45a049 !important;
        transform: scale(1.05) !important;
        box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4) !important;
      }

      /* 햄버거 메뉴 아이콘 스타일 */
      .sidebar-toggle span {
        display: block !important;
        width: 24px !important;
        height: 3px !important;
        background: white !important;
        margin: 4px 0 !important;
        transition: 0.3s !important;
        border-radius: 2px !important;
      }

      /* 메뉴가 열렸을 때 X 모양으로 변경 */
      .sidebar-toggle.active span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px) !important;
      }

      .sidebar-toggle.active span:nth-child(2) {
        opacity: 0 !important;
      }

      .sidebar-toggle.active span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px) !important;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    // TTS 초기화
    console.log('✅ TTS Ready');
  </script>

  <script>
    window.$docsify = {
      name: "Kay's English Note",
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색...',
        noData: '결과 없음',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: '복사',
        errorText: '실패',
        successText: '완료'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#4CAF50)",
        height: "3px",
      },

      // TTS Plugin - 모바일 최적화
      plugins: [
        function(hook, vm) {
          let isSpeaking = false;
          let currentButton = null;

          // 모바일 디바이스 감지
          const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                          ('ontouchstart' in window) || 
                          (window.innerWidth <= 768);

          // TTS 함수 - 모바일 최적화
          function speakText(text, button) {
            try {
              // 브라우저 지원 체크
              if (!window.speechSynthesis) {
                showMobileAlert('이 브라우저는 음성 재생을 지원하지 않습니다.');
                return;
              }

              // 재생 중이면 중지
              if (isSpeaking) {
                window.speechSynthesis.cancel();
                resetButton();
                return;
              }

              // 영어 텍스트만 추출
              const englishText = text
                .split('\n')
                .filter(line => /[a-zA-Z]/.test(line) && !/[가-힣]/.test(line))
                .join('. ')
                .substring(0, isMobile ? 200 : 300); // 모바일은 더 짧게

              if (!englishText.trim()) {
                showMobileAlert('읽을 수 있는 영어 텍스트가 없습니다.');
                return;
              }

              // 음성 로딩 대기 (모바일에서 필요)
              const voices = speechSynthesis.getVoices();
              if (voices.length === 0) {
                // 음성 목록 로딩 대기
                speechSynthesis.onvoiceschanged = () => {
                  if (!isSpeaking) speakWithVoice(englishText, button);
                };
                return;
              }

              speakWithVoice(englishText, button);

            } catch (error) {
              console.error('TTS Error:', error);
              showMobileAlert('음성 재생 중 오류가 발생했습니다.');
              resetButton();
            }
          }

          // 실제 음성 재생 함수
          function speakWithVoice(text, button) {
            const voices = speechSynthesis.getVoices();
            let englishVoice = voices.find(v => v.lang.startsWith('en-') && v.localService);
            
            if (!englishVoice) {
              englishVoice = voices.find(v => v.lang.startsWith('en-'));
            }
            
            if (!englishVoice) {
              const message = isMobile 
                ? '영어 음성이 없습니다.\n기기 설정에서 영어 TTS를 활성화해주세요.'
                : '영어 TTS 음성이 없습니다.\nWindows 설정 → 시간 및 언어 → 음성에서 English 추가 후 새로고침하세요.';
              showMobileAlert(message);
              return;
            }

            // 음성 재생
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = englishVoice;
            utterance.rate = isMobile ? 0.8 : 0.9; // 모바일에서 약간 느리게
            utterance.pitch = 1;
            utterance.volume = 1;
            utterance.lang = 'en-US';

            utterance.onstart = () => {
              isSpeaking = true;
              currentButton = button;
              button.textContent = '⏸️';
              button.classList.add('playing');
              button.setAttribute('aria-label', '음성 재생 중 - 탭하여 중지');
            };

            utterance.onend = utterance.onerror = () => {
              resetButton();
            };

            speechSynthesis.speak(utterance);
          }

          // 버튼 상태 리셋
          function resetButton() {
            isSpeaking = false;
            if (currentButton) {
              currentButton.textContent = '🔊';
              currentButton.classList.remove('playing');
              currentButton.setAttribute('aria-label', '영어 텍스트 읽기');
              currentButton = null;
            }
          }

          // 모바일 친화적 알림
          function showMobileAlert(message) {
            if (isMobile && window.confirm) {
              confirm(message); // 모바일에서 더 나은 UX
            } else {
              alert(message);
            }
          }

          // 터치 이벤트 핸들러
          function createTouchHandler(text, button) {
            let touchStartTime;
            
            return {
              touchstart: (e) => {
                touchStartTime = Date.now();
                button.style.transform = 'scale(0.95)';
              },
              touchend: (e) => {
                e.preventDefault();
                button.style.transform = '';
                
                // 짧은 터치만 허용 (길게 누르기 방지)
                if (Date.now() - touchStartTime < 500) {
                  speakText(text, button);
                }
              },
              click: (e) => {
                e.preventDefault();
                if (!isMobile) { // 데스크톱에서만 클릭 이벤트 사용
                  speakText(text, button);
                }
              }
            };
          }

          // 버튼 추가 - 모바일 최적화
          hook.doneEach(() => {
            setTimeout(() => {
              document.querySelectorAll('pre[data-lang]').forEach(pre => {
                if (pre.querySelector('.tts-speaker-button')) return;
                
                const code = pre.querySelector('code');
                if (!code || !/[a-zA-Z]/.test(code.textContent)) return;

                const button = document.createElement('button');
                button.className = 'tts-speaker-button';
                button.textContent = '🔊';
                button.setAttribute('aria-label', '영어 텍스트 읽기');
                button.setAttribute('type', 'button');
                
                // 터치 및 클릭 이벤트 추가
                const handlers = createTouchHandler(code.textContent, button);
                
                if (isMobile) {
                  button.addEventListener('touchstart', handlers.touchstart, { passive: false });
                  button.addEventListener('touchend', handlers.touchend, { passive: false });
                } else {
                  button.addEventListener('click', handlers.click);
                }

                pre.style.position = 'relative';
                pre.appendChild(button); // insertBefore 대신 appendChild 사용
              });
            }, 100);
          });

          // 페이지 이동시 TTS 중지
          hook.beforeEach(content => {
            if (isSpeaking) {
              speechSynthesis.cancel();
              resetButton();
            }
            return content;
          });

          // 페이지 숨김시 TTS 중지 (모바일 브라우저 대응)
          document.addEventListener('visibilitychange', () => {
            if (document.hidden && isSpeaking) {
              speechSynthesis.cancel();
              resetButton();
            }
          });
        },

        // 모바일 햄버거 메뉴 개선
        function(hook, vm) {
          if (window.innerWidth <= 768) {
            hook.doneEach(() => {
              setTimeout(() => {
                const toggle = document.querySelector('.sidebar-toggle');
                if (toggle && !toggle.querySelector('span')) {
                  // 기본 텍스트 제거하고 햄버거 아이콘 추가
                  toggle.innerHTML = `
                    <span></span>
                    <span></span>
                    <span></span>
                  `;
                  
                  // 클릭 이벤트로 active 클래스 토글
                  toggle.addEventListener('click', () => {
                    setTimeout(() => {
                      const sidebar = document.querySelector('.sidebar');
                      if (sidebar && sidebar.classList.contains('open')) {
                        toggle.classList.add('active');
                      } else {
                        toggle.classList.remove('active');
                      }
                    }, 100);
                  });
                }
              }, 200);
            });
          }
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>

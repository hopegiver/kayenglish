<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kay's English Note</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="실전에서 바로 쓰는 영어 표현집">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #4CAF50;
      --theme-color-secondary: #2196F3;
    }

    body {
      font-size: 16px;
    }

    .sidebar {
      background-color: #f8f9fa;
    }

    .sidebar > h1 {
      text-align: left;
      margin-left: 40px;
    }

    .sidebar .sidebar-nav {
      padding-left: 20px;
    }

    .app-name,
    .sidebar .app-name-link {
      font-weight: 700 !important;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
      font-size: 16px;
    }

    .markdown-section {
      max-width: 900px;
      padding: 30px 30px 40px;
    }

    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 3px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section h2 {
      color: #34495e;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }

    .markdown-section h3 {
      color: var(--theme-color);
    }

    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      color: #e91e63;
    }

    .markdown-section pre > code {
      background-color: #f5f5f5;
      color: #333;
    }

    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }

    .markdown-section table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f0f8ff;
      padding: 15px 20px;
      margin: 20px 0;
    }

    .markdown-section details {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .markdown-section details summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--theme-color);
      padding: 5px;
    }

    .markdown-section details[open] summary {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    /* Emoji styles */
    .markdown-section .emoji {
      height: 1.2em;
      vertical-align: middle;
    }

    /* Progress checkbox */
    .task-list-item {
      list-style-type: none;
    }

    .task-list-item input {
      margin-right: 8px;
    }

    /* TTS Speaker Button */
    .docsify-copy-code-button {
      position: relative;
    }

    .tts-speaker-button {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 14px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    pre:hover .tts-speaker-button {
      opacity: 1;
    }

    .tts-speaker-button:hover {
      background: #33a372;
    }

    .tts-speaker-button.playing {
      background: #ff6b6b;
    }

    .tts-speaker-button.playing:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    // TTS 초기화
    console.log('✅ TTS Ready');
  </script>

  <script>
    window.$docsify = {
      name: "Kay's English Note",
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      homepage: 'README.md',

      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색...',
        noData: '결과 없음',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code
      copyCode: {
        buttonText: '복사',
        errorText: '실패',
        successText: '완료'
      },

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Progress
      progress: {
        position: "top",
        color: "var(--theme-color,#4CAF50)",
        height: "3px",
      },

      // TTS Plugin
      plugins: [
        function(hook, vm) {
          let isSpeaking = false;

          // TTS 함수
          function speakText(text, button) {
            // 브라우저 지원 체크
            if (!window.speechSynthesis) {
              alert('이 브라우저는 TTS를 지원하지 않습니다.');
              return;
            }

            // 재생 중이면 중지
            if (isSpeaking) {
              window.speechSynthesis.cancel();
              isSpeaking = false;
              button.textContent = '🔊';
              button.classList.remove('playing');
              return;
            }

            // 영어 텍스트만 추출
            const englishText = text
              .split('\n')
              .filter(line => /[a-zA-Z]/.test(line) && !/[가-힣]/.test(line))
              .join('. ')
              .substring(0, 300);

            if (!englishText.trim()) {
              alert('읽을 수 있는 영어 텍스트가 없습니다.');
              return;
            }

            // 영어 음성 찾기
            const voices = speechSynthesis.getVoices();
            const englishVoice = voices.find(v => v.lang.startsWith('en-'));
            
            if (!englishVoice) {
              alert('영어 TTS 음성이 없습니다.\nWindows 설정 → 시간 및 언어 → 음성에서 English 추가 후 새로고침하세요.');
              return;
            }

            // 음성 재생
            const utterance = new SpeechSynthesisUtterance(englishText);
            utterance.voice = englishVoice;
            utterance.rate = 0.9;
            utterance.lang = 'en-US';

            utterance.onstart = () => {
              isSpeaking = true;
              button.textContent = '⏸️';
              button.classList.add('playing');
            };

            utterance.onend = utterance.onerror = () => {
              isSpeaking = false;
              button.textContent = '🔊';
              button.classList.remove('playing');
            };

            speechSynthesis.speak(utterance);
          }

          // 버튼 추가
          hook.doneEach(() => {
            setTimeout(() => {
              document.querySelectorAll('pre[data-lang]').forEach(pre => {
                if (pre.querySelector('.tts-speaker-button')) return;
                
                const code = pre.querySelector('code');
                if (!code || !/[a-zA-Z]/.test(code.textContent)) return;

                const button = document.createElement('button');
                button.className = 'tts-speaker-button';
                button.textContent = '🔊';
                button.title = '영어 읽기';
                button.onclick = () => speakText(code.textContent, button);

                pre.style.position = 'relative';
                pre.insertBefore(button, pre.firstChild);
              });
            }, 100);
          });

          // 페이지 이동시 TTS 중지
          hook.beforeEach(content => {
            if (isSpeaking) {
              speechSynthesis.cancel();
              isSpeaking = false;
            }
            return content;
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@1"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
